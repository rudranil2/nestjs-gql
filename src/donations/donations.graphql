
type Donation {
  id: Int!
  count: Int!
  displayName: String!
  email: String!
  mobile: String
  createdAt: String
}

input CreateDonationInput {
  count: Int!
  displayName: String!
  email: String!
  mobile: String
}

type Query {
  donations: [Donation!]!
  donation(id: Int!): Donation
}

type Mutation {
  createDonation(createDonationInput: CreateDonationInput!): Donation!
}
